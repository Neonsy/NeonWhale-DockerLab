server {
    listen              443 ssl;
    listen              [::]:443 ssl;
    http2               on;
    set                 $domain neonspace.com;
    server_name         $domain;
    set                 $base /var/www/$domain;
    root                $base/Public;

    # SSL
    ssl_certificate     /etc/nginx/ssl/neonspace.com.crt;
    ssl_certificate_key /etc/nginx/ssl/neonspace.com.key;

    # security
    include             nginxconfig.io/security.conf;

    # logging
    access_log          /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log           /var/log/nginx/error.log warn;

    # index.php
    index               index.php;

    location / {
        rewrite ^ /index.php last;
    }

    # additional config
    include nginxconfig.io/general.conf;

    # handle .php
    location ~ \.php$ {
        include      nginxconfig.io/php_fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php_fpm_service:9000;
    }
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name neonspace.com;
    return      301 https://neonspace.com$request_uri;
}